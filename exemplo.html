<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">  
		<title>M.js - Exemplo</title>
		<script type="text/javascript" src="mlib.js"></script>
		<link rel="stylesheet" href="mlibstyle.css">
		<style>
			body{
				margin: 60px;
			}
			span{
				display: inline-block;
			}
			.m-input-range{
				display: inline-block;
			}
			.m-input-number-container{
				display: inline-block;
			}
			.hover div{

			}
		</style>
	</head>
	<body>
		<m-input class="red" m-listen="r" style="width: M{width}px" type="range" value="200" show-way="true" max="255"></m-input>&nbsp;&nbsp;&nbsp;
		<m-input m-listen="r" step="30" min="0" type="number" show-way="true" max="255"></m-input><br><br>
		<m-input class="green" m-listen="g" style="width: M{width}px" type="range" show-way="true" max="255"></m-input>&nbsp;&nbsp;&nbsp;
		<m-input m-listen="g" step="30" min="0" type="number" show-way="true" max="255"></m-input><br><br>
		<m-input class="blue" m-listen="b" style="width: M{width}px" type="range" show-way="true" max="255"></m-input>&nbsp;&nbsp;&nbsp;
		<m-input m-listen="b" step="30" min="0" type="number" show-way="true" max="255"></m-input><br><br>
		<m-polygon type="octagon" size="50" hover="" background="rgb(M{r}, M{g}, M{b})"></m-polygon>		
		<br>
		<br>
		<input type="text" value="Red: M{(r*100)/255 -> round}%, Green: M{g}, Blue: M{b}">
		<br>
		<br>
		<m-input m-listen="r" step="30" min="0" type="number" value="200" show-way="true" max="255"></m-input>
		<br>
		<h1>Algo Aqui</h1>
		<br>
		<br>
		<input type="text" class="lite" value="Red: M{r}, Green: M{g}, Blue: M{b}">
		<br><br>
		<m-repeat rule="algo in array" >
			<m-select>
				<m-option default>sssss</m-option>
				<m-option>sssss</m-option>
				<m-option>sssss</m-option>
				<m-option>sssss</m-option>
				<m-option>sssss</m-option>
			</m-select>
			<br>
		</m-repeat>
		<br>
		<input type="text" m-listen="algo">
		<br>
		M{array -> join(" - ") }
		<h1 data-value="M{algo}">M{algo}</h1><br>
		<h1 data-value="M{algo}">M{algo}</h1><br>
		<script>
			M(document).loaded(function() {
				M('body').scope(function(scope){
					scope.width = 200;
					scope.array = [122, 9, 67, 7, 8, 9, 1, 2, 3, 4, 5, 6, 7];
				});
			});
		</script>
	</body>
</html>
